<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorApp4</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp4.styles.css" rel="stylesheet" />
</head>

<script>
    window.downloadFileFromContent = (fileName, content) => {

        //Creates a blob (a file in the middle) frm JSOn text
        const blob = new Blob([content], { type: 'application/json' }); 

        //Creates a temp download link
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;

        //Webbrowser downloads file
        link.click();

        //Removes temp link
        URL.revokeObjectURL(link.href);
    };
</script>

<script>
    window.readFileContent = async () => {
        return new Promise((resolve, reject) => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) {
                    reject('No file selected');
                    return;
                }
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            };
            input.click();
        });
    };
</script>


<body>

        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
